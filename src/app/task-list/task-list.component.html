<div class="task-list-container">

  <div class="tasks-container">
    @for (task of tasks; track task.id) {
      <app-task-card 
        [task]="task"
        [assignedUser]="getAssignedUser(task.userId)"
        (toggle)="onTaskToggled($event)"
        (delete)="onTaskDeleted($event)"
      ></app-task-card>
    }
  </div>
</div>
